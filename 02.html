<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</title>
  <style>
    /* 左侧同理 */
    .main{
      width: 100%;
      height: 100px;
      display: flex;
    }
    .left{
      background-color: cadetblue;
      height: 100px;
      width: 100px;
    }
    .right{
      background-color: crimson;
      height: 100px;
      width: 100%;
    } 
  </style>
</head>
<body>
  <div class="main">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
