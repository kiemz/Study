<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化</title>
  <style>
    .main{
      width: 100%;
      height: 100px;
      display: flex;
    }
    .left{
      background-color: cadetblue;
      height: 100px;
      width: 100px;
    }
    .center{
      background-color: darkgoldenrod;
      height: 100px;
      width: 100%;
    }
    .right{
      background-color: crimson;
      height: 100px;
      width: 100px;
    } 
  </style>
</head>
<body>
  <div class="main">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
